<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1a1a2e"/>
  
  <!-- Grid lines -->
  <defs>
    <pattern id="grid" width="50" height="40" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 40" fill="none" stroke="#2a2a3e" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Price axis -->
  <rect x="0" y="0" width="60" height="400" fill="#16213e"/>
  <text x="30" y="50" text-anchor="middle" fill="#8892b0" font-family="Arial" font-size="12">100.50</text>
  <text x="30" y="100" text-anchor="middle" fill="#8892b0" font-family="Arial" font-size="12">100.25</text>
  <text x="30" y="150" text-anchor="middle" fill="#8892b0" font-family="Arial" font-size="12">100.00</text>
  <text x="30" y="200" text-anchor="middle" fill="#8892b0" font-family="Arial" font-size="12">99.75</text>
  <text x="30" y="250" text-anchor="middle" fill="#8892b0" font-family="Arial" font-size="12">99.50</text>
  <text x="30" y="300" text-anchor="middle" fill="#8892b0" font-family="Arial" font-size="12">99.25</text>
  <text x="30" y="350" text-anchor="middle" fill="#8892b0" font-family="Arial" font-size="12">99.00</text>
  
  <!-- Time axis -->
  <rect x="60" y="360" width="540" height="40" fill="#16213e"/>
  <text x="100" y="385" text-anchor="middle" fill="#8892b0" font-family="Arial" font-size="10">09:30</text>
  <text x="200" y="385" text-anchor="middle" fill="#8892b0" font-family="Arial" font-size="10">10:00</text>
  <text x="300" y="385" text-anchor="middle" fill="#8892b0" font-family="Arial" font-size="10">10:30</text>
  <text x="400" y="385" text-anchor="middle" fill="#8892b0" font-family="Arial" font-size="10">11:00</text>
  <text x="500" y="385" text-anchor="middle" fill="#8892b0" font-family="Arial" font-size="10">11:30</text>
  
  <!-- Candlesticks -->
  <!-- Green candles -->
  <g>
    <!-- Candle 1 -->
    <line x1="80" y1="280" x2="80" y2="220" stroke="#22c55e" stroke-width="2"/>
    <rect x="75" y="260" width="10" height="20" fill="#22c55e"/>
    
    <!-- Candle 2 -->
    <line x1="100" y1="270" x2="100" y2="200" stroke="#22c55e" stroke-width="2"/>
    <rect x="95" y="240" width="10" height="30" fill="#22c55e"/>
    
    <!-- Candle 3 -->
    <line x1="120" y1="250" x2="120" y2="180" stroke="#22c55e" stroke-width="2"/>
    <rect x="115" y="210" width="10" height="25" fill="#22c55e"/>
    
    <!-- Candle 4 -->
    <line x1="140" y1="230" x2="140" y2="160" stroke="#22c55e" stroke-width="2"/>
    <rect x="135" y="190" width="10" height="35" fill="#22c55e"/>
  </g>
  
  <!-- Red candles -->
  <g>
    <!-- Candle 5 -->
    <line x1="160" y1="140" x2="160" y2="200" stroke="#ef4444" stroke-width="2"/>
    <rect x="155" y="160" width="10" height="25" fill="#ef4444"/>
    
    <!-- Candle 6 -->
    <line x1="180" y1="170" x2="180" y2="230" stroke="#ef4444" stroke-width="2"/>
    <rect x="175" y="185" width="10" height="30" fill="#ef4444"/>
    
    <!-- Candle 7 -->
    <line x1="200" y1="200" x2="200" y2="260" stroke="#ef4444" stroke-width="2"/>
    <rect x="195" y="220" width="10" height="20" fill="#ef4444"/>
  </g>
  
  <!-- More green candles -->
  <g>
    <!-- Candle 8 -->
    <line x1="220" y1="250" x2="220" y2="190" stroke="#22c55e" stroke-width="2"/>
    <rect x="215" y="220" width="10" height="25" fill="#22c55e"/>
    
    <!-- Candle 9 -->
    <line x1="240" y1="210" x2="240" y2="150" stroke="#22c55e" stroke-width="2"/>
    <rect x="235" y="180" width="10" height="30" fill="#22c55e"/>
    
    <!-- Candle 10 -->
    <line x1="260" y1="170" x2="260" y2="120" stroke="#22c55e" stroke-width="2"/>
    <rect x="255" y="140" width="10" height="25" fill="#22c55e"/>
    
    <!-- Candle 11 -->
    <line x1="280" y1="150" x2="280" y2="100" stroke="#22c55e" stroke-width="2"/>
    <rect x="275" y="120" width="10" height="30" fill="#22c55e"/>
    
    <!-- Candle 12 -->
    <line x1="300" y1="130" x2="300" y2="80" stroke="#22c55e" stroke-width="2"/>
    <rect x="295" y="100" width="10" height="25" fill="#22c55e"/>
  </g>
  
  <!-- Mixed candles continuing the pattern -->
  <g>
    <!-- Candle 13 -->
    <line x1="320" y1="110" x2="320" y2="140" stroke="#ef4444" stroke-width="2"/>
    <rect x="315" y="115" width="10" height="20" fill="#ef4444"/>
    
    <!-- Candle 14 -->
    <line x1="340" y1="125" x2="340" y2="95" stroke="#22c55e" stroke-width="2"/>
    <rect x="335" y="105" width="10" height="15" fill="#22c55e"/>
    
    <!-- Candle 15 -->
    <line x1="360" y1="110" x2="360" y2="80" stroke="#22c55e" stroke-width="2"/>
    <rect x="355" y="90" width="10" height="20" fill="#22c55e"/>
    
    <!-- Candle 16 -->
    <line x1="380" y1="95" x2="380" y2="65" stroke="#22c55e" stroke-width="2"/>
    <rect x="375" y="75" width="10" height="18" fill="#22c55e"/>
    
    <!-- Candle 17 -->
    <line x1="400" y1="80" x2="400" y2="110" stroke="#ef4444" stroke-width="2"/>
    <rect x="395" y="85" width="10" height="20" fill="#ef4444"/>
    
    <!-- Candle 18 -->
    <line x1="420" y1="100" x2="420" y2="70" stroke="#22c55e" stroke-width="2"/>
    <rect x="415" y="80" width="10" height="15" fill="#22c55e"/>
    
    <!-- Candle 19 -->
    <line x1="440" y1="85" x2="440" y2="55" stroke="#22c55e" stroke-width="2"/>
    <rect x="435" y="65" width="10" height="18" fill="#22c55e"/>
    
    <!-- Candle 20 -->
    <line x1="460" y1="70" x2="460" y2="40" stroke="#22c55e" stroke-width="2"/>
    <rect x="455" y="50" width="10" height="20" fill="#22c55e"/>
    
    <!-- Candle 21 -->
    <line x1="480" y1="55" x2="480" y2="85" stroke="#ef4444" stroke-width="2"/>
    <rect x="475" y="60" width="10" height="22" fill="#ef4444"/>
    
    <!-- Candle 22 -->
    <line x1="500" y1="75" x2="500" y2="45" stroke="#22c55e" stroke-width="2"/>
    <rect x="495" y="55" width="10" height="18" fill="#22c55e"/>
    
    <!-- Candle 23 -->
    <line x1="520" y1="60" x2="520" y2="30" stroke="#22c55e" stroke-width="2"/>
    <rect x="515" y="40" width="10" height="20" fill="#22c55e"/>
    
    <!-- Current candle (animated) -->
    <line x1="540" y1="45" x2="540" y2="25" stroke="#22c55e" stroke-width="2">
      <animate attributeName="y2" values="25;20;25" dur="2s" repeatCount="indefinite"/>
    </line>
    <rect x="535" y="30" width="10" height="15" fill="#22c55e">
      <animate attributeName="height" values="15;20;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="30;25;30" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Current price line -->
  <line x1="60" y1="35" x2="600" y2="35" stroke="#ffd700" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <text x="565" y="32" fill="#ffd700" font-family="Arial" font-size="12" font-weight="bold">100.45</text>
  
  <!-- Volume bars at bottom -->
  <g transform="translate(60, 320)">
    <rect x="15" y="0" width="8" height="15" fill="#4a5568" opacity="0.6"/>
    <rect x="35" y="0" width="8" height="25" fill="#4a5568" opacity="0.6"/>
    <rect x="55" y="0" width="8" height="12" fill="#4a5568" opacity="0.6"/>
    <rect x="75" y="0" width="8" height="30" fill="#4a5568" opacity="0.6"/>
    <rect x="95" y="0" width="8" height="18" fill="#4a5568" opacity="0.6"/>
    <rect x="115" y="0" width="8" height="22" fill="#4a5568" opacity="0.6"/>
    <rect x="135" y="0" width="8" height="28" fill="#4a5568" opacity="0.6"/>
    <rect x="155" y="0" width="8" height="16" fill="#4a5568" opacity="0.6"/>
    <rect x="175" y="0" width="8" height="20" fill="#4a5568" opacity="0.6"/>
    <rect x="195" y="0" width="8" height="14" fill="#4a5568" opacity="0.6"/>
    <rect x="215" y="0" width="8" height="26" fill="#4a5568" opacity="0.6"/>
    <rect x="235" y="0" width="8" height="19" fill="#4a5568" opacity="0.6"/>
    <rect x="255" y="0" width="8" height="23" fill="#4a5568" opacity="0.6"/>
    <rect x="275" y="0" width="8" height="17" fill="#4a5568" opacity="0.6"/>
    <rect x="295" y="0" width="8" height="21" fill="#4a5568" opacity="0.6"/>
    <rect x="315" y="0" width="8" height="13" fill="#4a5568" opacity="0.6"/>
    <rect x="335" y="0" width="8" height="24" fill="#4a5568" opacity="0.6"/>
    <rect x="355" y="0" width="8" height="18" fill="#4a5568" opacity="0.6"/>
    <rect x="375" y="0" width="8" height="27" fill="#4a5568" opacity="0.6"/>
    <rect x="395" y="0" width="8" height="15" fill="#4a5568" opacity="0.6"/>
    <rect x="415" y="0" width="8" height="22" fill="#4a5568" opacity="0.6"/>
    <rect x="435" y="0" width="8" height="19" fill="#4a5568" opacity="0.6"/>
    <rect x="455" y="0" width="8" height="25" fill="#4a5568" opacity="0.6"/>
    <rect x="475" y="0" width="8" height="32" fill="#4a5568" opacity="0.8">
      <animate attributeName="height" values="32;35;32" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Trading indicators -->
  <circle cx="550" cy="60" r="8" fill="#22c55e" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="565" y="65" fill="#22c55e" font-family="Arial" font-size="10" font-weight="bold">BUY</text>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#64ffda" font-family="Arial" font-size="16" font-weight="bold">
    Trading Chart - Live Market Data
  </text>
</svg>